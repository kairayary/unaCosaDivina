<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.4/font/bootstrap-icons.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../Css/style.css" />
    <title>Vinoscopía</title>
  </head>
  <body>
    <header>
      <nav>
        <a href="../index.html" class="bi bi-chevron-left"></a>

        <div class="cart_container">
          <i class="bi bi-cart-fill"></i>
        </div>
      </nav>
      <div class="container_carac">
        <div class="logo_container">
          <img src="../images/logo.png" alt="Logo" />
        </div>
        <h1>Vinoscopía</h1>
        <p>El arte del vino: encuentra los mejores vinos en nuestra vinoteca</p>
        <i class="bi bi-chevron-down"></i>
      </div>
    </header>
    <main>
      <div class="wave">
        <img src="../images/wave.png" class="w-100" alt="Wave" />
      </div>
      <div class="cart_overlay">
        <div class="container_cart">
          <h5>Carrito</h5>
          <div class="cart_slider"></div>
          <div class="cart_total">
            <h4>
              Total: <span>$<span class="price_total">0</span></span>
            </h4>
            <button>Comprar</button>
          </div>
        </div>
      </div>
      <section class="container_product-detail">
        <article class="product_detail"></article>
      </section>
    </main>
    <footer>
      <section class="footer_container">
        <h4>Vinoscopía</h4>
        <article>
          <div>
            <h3>Horarios de atención</h3>
            <ul>
              <li>
                <span>-</span>
                <p>Lunes a viernes de 8 a 20hs</p>
              </li>
              <li>
                <span>-</span>
                <p>Sábados de 12 a 16hs</p>
              </li>
            </ul>
          </div>
          <div>
            <h3>Contacto</h3>
            <ul class="mb-0">
              <li>
                <span>-</span>
                <p>info@gmail.com</p>
              </li>
              <li>
                <span>-</span>
                <p>Av. Alicia Moreau de Justo 1930</p>
              </li>
            </ul>
          </div>
        </article>
      </section>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
      crossorigin="anonymous"
    ></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../js/detail.js"></script>
    <script src="../js/cartFunctions.js"></script>
  </body>
</html>
